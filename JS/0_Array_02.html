var name = [ 'Fred', 'Wesley', 'Chuck' ];

//     ------- 
var brain = require('brain');
var net = new brain.NeuralNetwork();
net.train([
    {
        input: { r: 0.03, g: 0.7, b: 0.5 },
        output: { black: 1 }
    },
    {
        input: { r: 0.16, g: 0.09, b: 0.2 },
        output: { white: 1 }
    },
    {
        input: { r: 0.5, g: 0.5, b: 1.0 },
        output: { white: 1 }
    }
]);
var output = net.run({ r: 1, g: 0.4, b: 0 });
console.log(output);

    fred: 'good',
    chuck: 'bad',
    wesley: 'well',
    charles: 'great',
    frankie: 'cool'
}; 
console.log(dictionary['chuck']);

var HashTable = require('hashtable');
var hashTable = new HashTable();
hashTable.put('Fred', 'Good');
var value = hashTable.get('Fred');

var arr = [
	1,
	10,
	2,
	1000,
	500,
	200,
	5,
	231
];
arr.sort(function(a, b) {
	return a - b;
});
console.log(arr);
