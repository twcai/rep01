function XmlToTable(xmlDoc, mDiv, colsPerRow) {
    var xml = $.parseXML(xmlDoc);
    var items = xml.getElementsByTagName('item');
    var itemsLength = items.length;
    var maxRow = Math.ceil(itemsLength / colsPerRow);
    var tbl = document.createElement("table");
    tbl.setAttribute("id", "table2");
    tbl.style.border = "0px";
    tbl.style.width = "100%";
    tbl.style.margin = "5px auto";
    var tblBody = document.createElement("tbody");
    var item_index = 0;
    for (var j = 0; j < maxRow; j++) {
        var this_row = document.createElement("tr");
        //   this_row.setAttribute('id', 'R' + j);
        this_row.style.width = "100%";
        var offset = j * colsPerRow;
        for (var i = 0; i < colsPerRow; i++) {
            item_index = offset + i;
            if (item_index >= itemsLength)
                break;
            var mText = items[item_index].getAttribute('text');
            var mValue = items[item_index].getAttribute('value');
            var cell = document.createElement("td");
            //   cell.style.background = "#9CF";
            //           cell.style.color = "white";
            //    cell.style.backgroundColor = "#9CF";
            cell.style.border = "0px";
            cell.style.padding = "2px";
            cell.style.width = "200px";
            var hre = document.createElement("a");
            //	    hre.style.color = "white";
            var TextNode = document.createTextNode(mText);
            hre.appendChild(TextNode);
            hre.setAttribute("value", items[item_index].getAttribute('value'));
            hre.href = "javascript:void(0)";
            hre.onclick = function () {
                //    showDialog(this.getAttribute('value'));
                menuTodoN(this.getAttribute('value'));
                return false;
            };
            var li = document.createElement("li");
            li.setAttribute("class", "facebook");
            li.style.listStyleType = "none";
            li.style.height = "22px";
            li.appendChild(hre);
            cell.appendChild(li);
            this_row.appendChild(cell);
        }
        tblBody.appendChild(this_row);
    }
    tbl.appendChild(tblBody);
    var TagetDiv = document.getElementById(mDiv);
	TagetDiv.innerHTML="";
    TagetDiv.appendChild(tbl);
}
